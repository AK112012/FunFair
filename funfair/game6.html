<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 6 - Red Light Green Light</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #c2f0c2;
      font-family: sans-serif;
      text-align: center;
    }
    #status {
      font-size: 2em;
      margin-top: 20px;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 80vh;
      background: #eee;
      border-top: 5px solid green;
      border-bottom: 5px solid red;
    }
    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      background: blue;
      border-radius: 50%;
      top: 75%;
      left: 10px;
    }
    #light {
      font-size: 3em;
      margin: 20px;
    }
  </style>
</head>
<body>

<h1>ðŸš¦ Red Light, Green Light</h1>
<div id="status">Press RIGHT ARROW to run</div>
<div id="light">ðŸŸ¢ Green Light</div>
<div id="gameArea">
  <div id="player"></div>
</div>

<script>
  let player = document.getElementById("player");
  let light = document.getElementById("light");
  let statusText = document.getElementById("status");

  let position = 10;
  let isGreen = true;
  let interval;

  // Light switcher
  function toggleLight() {
    isGreen = Math.random() < 0.6; // 60% green, 40% red
    light.textContent = isGreen ? "ðŸŸ¢ Green Light" : "ðŸ”´ Red Light";
    light.style.color = isGreen ? "green" : "red";
  }

  setInterval(toggleLight, 2000); // har 2 sekundda oâ€˜zgaradi

  document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowRight") {
      if (isGreen) {
        position += 10;
        player.style.left = position + "px";
        if (position >= window.innerWidth - 60) {
          statusText.textContent = "ðŸŽ‰ You Win!";
        }
      } else {
        statusText.textContent = "ðŸ’€ You moved on RED light. Game Over!";
        document.removeEventListener("keydown", arguments.callee); // stop moving
      }
    }
  });
</script>

</body>
</html>
