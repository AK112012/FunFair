<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FunFair - Flappy Bird</title>
    <style>
        body {
            margin: 0;
            background-color: #87CEEB;
            text-align: center;
            font-family: sans-serif;
        }

        canvas {
            background: #70c5ce;
            display: block;
            margin: 0 auto;
            border: 3px solid #2196f3;
        }

        h1 {
            color: #ffffff;
            text-shadow: 1px 1px #000;
        }
    </style>
</head>

<body>
    <h1>üê§ Flappy Bird</h1>
    <canvas id="canvas" width="320" height="480"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let frames = 0;
        const DEGREE = Math.PI / 180;

        const sprite = new Image();
        sprite.src = "https://i.ibb.co/KjmWzq9/flappy-sprite.png"; // Qush rasmi

        const state = {
            current: 0,
            getReady: 0,
            game: 1,
            over: 2
        };

        const startBtn = {
            x: 120,
            y: 263,
            w: 83,
            h: 29
        };

        canvas.addEventListener("click", function (evt) {
            switch (state.current) {
                case state.getReady:
                    state.current = state.game;
                    break;
                case state.game:
                    bird.flap();
                    break;
                case state.over:
                    let rect = canvas.getBoundingClientRect();
                    let clickX = evt.clientX - rect.left;
                    let clickY = evt.clientY - rect.top;

                    if (clickX >= startBtn.x && clickX <= startBtn.x + startBtn.w &&
                        clickY >= startBtn.y && clickY <= startBtn.y + startBtn.h) {
                        pipes.reset();
                        bird.reset();
                        score.reset();
                        state.current = state.getReady;
                    }
                    break;
            }
        });

        function drawText(text, x, y, color = "#fff", size = "20px") {
            ctx.fillStyle = color;
            ctx.font = `${size} Tahoma`;
            ctx.fillText(text, x, y);
        }

        const bird = {
            animation: [
                { sX: 276, sY: 112 },
                { sX: 276, sY: 139 },
                { sX: 276, sY: 164 },
                { sX: 276, sY: 139 }
            ],
            x: 50,
            y: 150,
            w: 34,
            h: 26,

            radius: 12,
            frame: 0,

            gravity: 0.25,
            jump: 4.6,
            speed: 0,
            rotation: 0,

            draw: function () {
                let birdFrame = this.animation[this.frame];
                ctx.drawImage(sprite, birdFrame.sX, birdFrame.sY, this.w, this.h, this.x, this.y, this.w, this.h);
            },

            flap: function () {
                this.speed = -this.jump;
            },

            update: function () {
                this.period = state.current === state.getReady ? 10 : 5;
                this.frame += frames % this.period === 0 ? 1 : 0;
                this.frame = this.frame % this.animation.length;

                if (state.current === state.getReady) {
                    this.y = 150;
                    this.rotation = 0;
                } else {
                    this.speed += this.gravity;
                    this.y += this.speed;

                    if (this.y + this.h >= canvas.height) {
                        this.y = canvas.height - this.h;
                        if (state.current === state.game) {
                            state.current = state.over;
                        }
                    }
                }
            },

            reset: function () {
                this.speed = 0;
                this.y = 150;
            }
        };

        const pipes = {
            position: [],
            top: { sX: 553, sY: 0 },
            bottom: { sX: 502, sY: 0 },
            w: 53,
            h: 400,
            gap: 85,
            dx: 2,

            draw: function () {
                for (let i = 0; i < this.position.length; i++) {
                    let p = this.position[i];

                    ctx.drawImage(sprite, this.top.sX, this.top.sY, this.w, this.h, p.x, p.y, this.w, this.h);
                    ctx.drawImage(sprite, this.bottom.sX, this.bottom.sY, this.w, this.h, p.x, p.y + this.h + this.gap, this.w, this.h);
                }
            },

            update: function () {
                if (state.current !== state.game) return;

                if (frames % 100 === 0) {
                    this.position.push({
                        x: canvas.width,
                        y: -Math.floor(Math.random() * 150)
                    });
                }

                for (let i = 0; i < this.position.length; i++) {
                    let p = this.position[i];
                    p.x -= this.dx;

                    let bottomPipeYPos = p.y + this.h + this.gap;

                    if (
                        bird.x + bird.w > p.x && bird.x < p.x + this.w &&
                        (bird.y < p.y + this.h || bird.y + bird.h > bottomPipeYPos)
                    ) {
                        state.current = state.over;
                    }

                    if (p.x + this.w <= 0) {
                        this.position.shift();
                        score.value++;
                        score.best = Math.max(score.value, score.best);
                    }
                }
            },

            reset: function () {
                this.position = [];
            }
        };

        const score = {
            value: 0,
            best: 0,

            draw: function () {
                drawText("Score: " + this.value, 20, 30);
            },

            reset: function () {
                this.value = 0;
            }
        };

        function draw() {
            ctx.fillStyle = "#70c5ce";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            bird.draw();
            pipes.draw();
            score.draw();
        }

        function update() {
            bird.update();
            pipes.update();
        }

        function loop() {
            update();
            draw();
            frames++;
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>

</html>
