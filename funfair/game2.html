<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FunFair - Tetris</title>
    <style>
        body {
            background: #fce4ec;
            text-align: center;
            font-family: sans-serif;
        }

        canvas {
            background: #111;
            display: block;
            margin: 20px auto;
            border: 3px solid #ff4081;
        }

        h1 {
            color: #d81b60;
        }
    </style>
</head>

<body>
    <h1>ðŸ§± Tetris</h1>
    <canvas id="tetris" width="200" height="400"></canvas>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        const matrix = {
            T: [[0, 1, 0], [1, 1, 1], [0, 0, 0]],
            O: [[2, 2], [2, 2]],
            L: [[0, 0, 3], [3, 3, 3], [0, 0, 0]],
            J: [[4, 0, 0], [4, 4, 4], [0, 0, 0]],
            I: [[0, 0, 0, 0], [5, 5, 5, 5], [0, 0, 0, 0], [0, 0, 0, 0]],
            S: [[0, 6, 6], [6, 6, 0], [0, 0, 0]],
            Z: [[7, 7, 0], [0, 7, 7], [0, 0, 0]]
        };

        const colors = [
            null,
            '#f06292', // T
            '#ffd600', // O
            '#ff9800', // L
            '#3f51b5', // J
            '#00e676', // I
            '#00bcd4', // S
            '#e91e63'  // Z
        ];

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] &&
                            arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate() {
            const m = player.matrix;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
                }
            }
            m.forEach(row => row.reverse());
            if (collide(arena, player)) {
                m.forEach(row => row.reverse());
                for (let y = 0; y < m.length; ++y) {
                    for (let x = 0; x < y; ++x) {
                        [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
                    }
                }
            }
        }

        function playerReset() {
            const pieces = 'TOLJISZ';
            const piece = pieces[Math.floor(Math.random() * pieces.length)];
            player.matrix = matrix[piece];
            player.pos = { x: 3, y: 0 };
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                alert("Game Over!");
            }
        }

        function arenaSweep() {
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                y++;
            }
        }

        function draw() {
            context.fillStyle = "#000";
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        const arena = createMatrix(10, 20);
        const player = {
            pos: { x: 3, y: 0 },
            matrix: null
        };

        document.addEventListener("keydown", e => {
            if (e.keyCode === 37) playerMove(-1);
            else if (e.keyCode === 39) playerMove(1);
            else if (e.keyCode === 40) playerDrop();
            else if (e.keyCode === 38) playerRotate();
        });

        playerReset();
        update();
    </script>
</body>

</html>
